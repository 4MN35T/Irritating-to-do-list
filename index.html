<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>Irritating To-Do List</header>
    <h1>
        <form>
            <input type="text" class="input" id="input" placeholder="Todo" >
            <button id="adds" type="submit">Add</button>
            <ul class="todo" id="todo"></ul>
            <audio id="myAudio" autoplay loop>
                <source src="Bioshock Infinite Music - After You_ve Gone (1918)(MP3_160K)(MP3_160K).mp3" type="audio/mpeg">
              </audio>
              <button class="mute" onclick="toggleMute()">Mute</button>
    
    <script>
    function toggleMute() {
      var audio = document.getElementById("myAudio");
      audio.muted = !audio.muted;
    }
    </script>
        </form>
    </h1>
    <script src="brain.js"></script>
</body>
</html>
